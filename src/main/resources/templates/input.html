<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Kadai of Thymeleaf</title>
</head>
<body>
    <h1>Thymeleaf課題</h1>
    <h1>入力画面</h1>
    <p>値を入力してください。</p>

        <!-- パラメータpreviousに値が設定されていた場合 -->
     <p th:if="${param.previous!=null}" th:text="'前回入力された値は「' + ${param.previous[0]} + '」でした。'"></p>

        <form method="post" action="/output"><!-- ボタン押下時に飛ぶURLを定義 -->
        <input type="text" name="val">
        <button type="submit">送信</button>

    </form>
</body>
</html>
