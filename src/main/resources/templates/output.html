<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Kadai of Thymeleaf</title>
</head>
<body>
    <h1 th:text="#{content.title}"></h1>
    <h1 th:text="#{output.message}"></h1>
    <p th:text="'入力された値は「' + ${val} + '」です。'"></p> <!-- ${変数名}でテキスト出力 -->
    <p><a th:href="@{/input(previous=${param.val[0]})}" th:text="#{backlink}"></a></p>
</body>
</html>
